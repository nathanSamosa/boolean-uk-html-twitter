<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Twitter</title>
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="assets/logo.png" alt="logo" width="35px">
            </div>
            <nav>
                <a class="header-item" href="https://twitter.com">
                    <img src="assets/home.png" alt="logo" width="26px">Home
                </a>
                <a class="header-item" href="https://twitter.com">
                    <img src="assets/hashtag.png" alt="logo" width="26px">Explore
                </a>
                <a class="header-item" href="https://twitter.com">
                    <img src="assets/bell.png" alt="logo" width="26px">Notifications
                </a>
                <a class="header-item" href="https://twitter.com">
                    <img src="assets/envelope.png" alt="logo" width="26px">Messages
                </a>
                <a class="header-item" href="https://twitter.com">
                    <img src="assets/user.png" alt="logo" width="26px">Profile
                </a>
                <a class="header-item" href="https://twitter.com">
                    <img src="assets/more.png" alt="logo" width="26px">More
                </a>
            </nav>
            <a href="https://twitter.com">
                <div id="tweet-button">Tweet</div>
            </a>
            <a id="account-bar" href="https://twitter.com">
                <img src="assets/more.png" alt="logo" width="40px">
                <div>
                    <p><b>Nathan Quinn-Sihota</b></p>
                    <p>@NathanTheSamosa</p>
                </div>
                <img src="assets/moresmall.png" alt="logo" width="20px">
            </a>
        </header>
        <main>
            Main
        </main>
    </body>
</html>
